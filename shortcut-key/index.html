<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title>shortcut-key</title>
    <script src="../angular.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="app">
<div ng-controller="StoryListController">
    <div ng-repeat="story in stories">
        <div tabindex="0" class="story" ng-class="{'selected': story.selected}" keydown down="keydown($index+1)" up="up($index-1)" v-space="enter($index)" focus="story.focused">
            <h2>{{ story.title }}</h2>
            <p><a ng-href="{{ story.link }}" tabindex="-1">{{ story.link }}</a></p>
        </div>
    </div>
</div>
</body>
</html>
