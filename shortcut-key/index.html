<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title>shortcut-key</title>
    <script src="../angular.js"></script>
    <script src="index.js"></script>
</head>
<body ng-app="app">
<div ng-controller="StoryListController" class="inner">
    <div ng-repeat="story in stories">
        <div tabindex="0" class="story" ng-class="{'selected': story.selected}" keydown down="keydown($index+1)" up="up($index-1)" v-space="enter($index)" focus="story.focused">
            <div><a ng-href="{{ story.link }}" tabindex="-1" class="title">{{ story.title }}</a></div>
            <div>{{ story.author }} {{ story.date|date:"yyyy/MM/dd" }}</div>
        </div>
    </div>
</div>
</body>
</html>
